<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            // ... other configurations
        }
    </script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 dark:text-gray-300 text-lg">Quiz App</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-4 px-2 text-gray-500 dark:text-gray-300 font-semibold hover:text-green-500 dark:hover:text-green-400 transition duration-300" id="home-tab">Home</a>
                        <a href="#" class="py-4 px-2 text-gray-500 dark:text-gray-300 font-semibold hover:text-green-500 dark:hover:text-green-400 transition duration-300" id="question-sets-tab">Question Sets</a>
                        <a href="#" class="py-4 px-2 text-gray-500 dark:text-gray-300 font-semibold hover:text-green-500 dark:hover:text-green-400 transition duration-300" id="quiz-tab">Quiz</a>
                        <!-- Add this line -->
                        <a href="#" class="py-4 px-2 text-gray-500 dark:text-gray-300 font-semibold hover:text-green-500 dark:hover:text-green-400 transition duration-300" id="quiz-counter-tab">Quiz Counter</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <label for="darkModeToggle" class="flex items-center cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" id="darkModeToggle" class="sr-only">
                            <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition flex items-center justify-center">                                
                                <svg id="sunIcon" class="hidden w-4 h-4 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                </svg>
                                <svg id="moonIcon" class="w-4 h-4 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-3 text-gray-700 dark:text-gray-300 font-medium"></div>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        <div id="content">
            <!-- Content will be dynamically loaded here -->
        </div>
    </main>

    <script src="./js/utils.js"></script>
    <script src="./js/darkMode.js"></script>
    <script src="./js/components/toast.js"></script>
    <script src="./js/components/modal.js"></script>
    <script src="./data/sampleQuestionSets.js"></script>
    <script src="./js/ui/viewQuestionSet.js"></script>
    <script src="./js/questionSets.js"></script>
    <script src="./js/ui/home.js"></script>
    <script src="./js/ui/questionSets.js"></script>
    <script src="./js/ui/importExport.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/ui/editQuestionSet.js"></script>
    <script src="./js/ui/quiz.js"></script>
    <script src="./js/ui/configQuiz.js"></script>
    <script src="./js/ui/quizCounter.js"></script>
</body>
</html>
